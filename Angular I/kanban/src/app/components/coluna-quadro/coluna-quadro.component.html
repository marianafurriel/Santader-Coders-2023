<div>
  <h3>{{status | titlecase}}</h3>
  <ul>
    <li *ngFor="let task of tasksFiltradas">
      <div appDateGreaterThanToday [Date]="task.date">
        {{ task.title }}
        {{ "01/02/2020" | date : "dd/MM/yyyy" }} -
        {{ task.description | uppercase | slice : 0 : 5 }}
        {{ task.status }}
      </div>
    </li>
  </ul>
</div>
