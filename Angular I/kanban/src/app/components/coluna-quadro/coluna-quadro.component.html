<div class="text-center border border-warning">
  <h3>{{status}}</h3>
  <div class="d-flex flex-wrap justify-content-center align-items-center">
    <div *ngFor=" let task of tasks" class="p-2 m-3 {{task.color}}">
      <p>{{ task.title }}</p>
      <p>{{ "01/02/2020" | date : "dd/MM/yyyy" }}</p>
      <p>{{ task.description}}</p>
      <p>{{task.status}}</p>
    </div>
  </div>
</div>
