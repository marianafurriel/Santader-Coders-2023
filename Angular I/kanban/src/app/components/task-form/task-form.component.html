<div class="container col-6 my-3">
  <h3>Adicionar nova tarefa</h3>

  <form (ngSubmit)="submitTask()">
    <input placeholder="Titulo" id="title" class="form-control border-dark px-3 py-2 my-3" type="text"
      [(ngModel)]="newTask.title" name="title" />

    <input placeholder="Descrição" id="description" class="form-control border-dark px-3 py-2 my-3" type="text"
      [(ngModel)]="newTask.description" name="description" />

    <input id="date" class="form-control border-dark px-3 py-2" type="date" [(ngModel)]="newTask.date" name="date" />

    <select class="form-select border-dark px-3 py-2 my-3" name="status" [(ngModel)]="newTask.status">
      <option value="" disabled selected>Selecione o status</option>
      <option value="toDo">ToDo</option>
      <option value="trabalhando">Trabalhando</option>
      <option value="finalizado">Finalizado</option>
    </select>

    <button type="submit" class="btn btn-primary px-4">Adicionar</button>
  </form>
</div>
