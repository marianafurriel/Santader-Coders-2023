<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Document</title>
</head>

<body class="bg-dark-subtle">
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column justify-content-between p-3 text-white bg-dark">
    <div>
      <a href="./dashboard.html"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4">Estoque</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="./dashboard.html" class="nav-link text-white" aria-current="page">
            <i class="bi bi-house me-2" width="16" height="16"></i>
            Home
          </a>
        </li>
        <li>
          <a href="./create.html" class="nav-link active">
            <i class="bi bi-plus-circle me-2" width="16" height="16"></i>
            Novo produto
          </a>
        </li>
        <li>
          <a href="./read.html" class="nav-link text-white">
            <i class="bi bi-database me-2" width="16" height="16"></i>
            Produtos
          </a>
        </li>
      </ul>
    </div>
    <div class="ms-3">
      <a href="./index.html" class="nav-link text-white" id="logout">
        <i class="bi bi-box-arrow-right" width="16" height="16"></i>
        Logout
      </a>
    </div>
  </div>
  <!-- Fim sidebar -->
  <div class="offset-4 col-6 px-5 pt-1 d-flex flex-column justify-content-center align-items-center">
    <form class="w-100">
      <div>
        <label class="form-label mt-2" for="nome">Nome</label>
        <input class="form-control mb-1" type="text" maxlength=20 id="nome">
        <span class="text-danger" id="nomeError"></span>
      </div>
      <div class="mb-2">
        <label class="form-label  mt-2" for="qtd">Quantidade</label>
        <input class="form-control mb-1" type="number" min=0 id="quantidade">
        <span class="text-danger" id="qtdError"></span>

      </div>
      <div class="mb-2">
        <label class="form-label mt-2" for="linkImagem">URL da imagem</label>
        <input class="form-control mb-1" type="text" id="linkImagem">
        <span class="text-danger" id="urlError"></span>

      </div>
      <div class="mb-2">
        <span class="form-label mt-2">Tipo</span><br>
        <input type="radio" id="alimentos" name="tipo" value="alimentos">
        <label class="form-label" for="alimentos">Alimentos</label><br>
        <input type="radio" id="bebidas" name="tipo" value="bebidas">
        <label class="form-label" for="bebidas">Bebidas</label><br>
        <input type="radio" id="limpeza" name="tipo" value="limpeza">
        <label class="form-label mb-1" for="limpeza">Limpeza</label>
        <br><span class="text-danger" id="tipoError"></span>

      </div>
      <div class="mb-2">
        <label class="form-label mt-2" for="data">Data de entrega</label>
        <input class="form-control mb-1" type="date" id="data">
        <span class="text-danger" id="dataError"></span>
      </div>
      <div class="mb-4">
        <label class="form-label" for="hora">Horário de entrega</label>
        <input class="form-control" type="time" id="hora">
      </div>
      <input class="btn btn-success" type="submit" value="Adicionar produto" id="adicionar">
      <input class="btn btn-danger" type="reset" value="Limpar formulário">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="assets/js/create.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
