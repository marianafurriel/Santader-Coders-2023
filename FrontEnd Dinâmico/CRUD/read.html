<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Document</title>
</head>

<body class="bg-dark-subtle d-flex">
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column justify-content-between p-3 text-white bg-dark">
    <div>
      <a href="./dashboard.html"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4">Estoque</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="./dashboard.html" class="nav-link text-white" aria-current="page">
            <i class="bi bi-house me-2" width="16" height="16"></i>
            Home
          </a>
        </li>
        <li>
          <a href="./create.html" class="nav-link text-white">
            <i class="bi bi-plus-circle me-2" width="16" height="16"></i>
            Novo produto
          </a>
        </li>
        <li>
          <a href="./read.html" class="nav-link active">
            <i class="bi bi-database me-2" width="16" height="16"></i>
            Produtos
          </a>
        </li>
      </ul>
    </div>
    <div class="ms-3">
      <a href="./index.html" class="nav-link text-white" id="logout">
        <i class="bi bi-box-arrow-right" width="16" height="16"></i>
        Logout
      </a>
    </div>
  </div>
  <!-- Fim sidebar -->
  <!-- tabela -->
  <div class="offset-3 col-8 mt-5">
    <table class="table table-dark table-hover" id="lista">
      <thead>
        <tr>
          <th scope="col" class="text-center"></th>
          <th scope="col" class="text-center">Nome</th>
          <th scope="col" class="text-center">Quantidade</th>
          <th scope="col" class="text-center">Tipo</th>
          <th scope="col" class="text-center">Data de entrega</th>
          <th scope="col" class="text-center">Hora de entrega</th>
          <th scope="col" class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody id="bodyTabela">
      </tbody>
    </table>
  </div>
  <!-- Fim tabela -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark-subtle">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="exampleModalLabel">Detalhes de produto</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <div class="d-flex justify-content-evenly" id="corpoModal">
            <img src="https://i.pinimg.com/1200x/bb/16/5c/bb165c8fcecf107962691450d7505dd3.jpg" width="100">
            <div class="ms-5">
              <p>Veja</p>
              <p>10 unidades</p>
              <p>2023-09-30</p>
              <p>11:11</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fim modal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/read.js"></script>
