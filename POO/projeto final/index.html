<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <img src="assets/imgs/icone1.png" alt="" class="icone">
    <h1>Stardew Valley NPCs</h1>
    <img src="assets/imgs/icone2.png" alt="" class="icone">
  </header>
  <main>
    <section>
      <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome"><br>

        <label for="endereco">Endereco</label>
        <input type="text" id="endereco"><br>

        <!-- <label for="trabalho">Trabalho</label>
        <input type="text" name="trabalho" id="\trabalho"><br> -->

        <span>Presenteavel?</span>
        <input type="radio" id="naoPresenteavel" name="presenteavel" value="0">
        <label for="naoPresenteavel">Não</label>
        <input type="radio" id="presenteavel" name="presenteavel" value="1">
        <label for="presenteavel">Sim</label>
      </form>
      <form action="" id="formPresenteavel">
        <label for="aniversario">Aniversario</label>
        <input type="text" id="aniversario"><br> <label for="presentes">Melhores presentes</label>
        <input type="text" id="presentes1">
        <input type="text" id="presentes2"><br>
        <span>Casavel?</span>
        <input type="radio" id="naoCasavel" name="casavel" value="0">
        <label for="naoCasavel">Não</label>
        <input type="radio" id="casavel" name="casavel" value="1">
        <label for="casavel">Sim</label>
      </form>
      <form action="" id="formCasavel">
        <label for="presentesPossiveis1">Presentes possiveis</label>
        <input type="text" id="presentesPossiveis1">
        <input type="text" id="presentesPossiveis2">
      </form>
      <button id="adicionar">Adicionar NPC</button>
    </section>
    <section>
      <div class="card">
        <div class="dados">
          <span id="nomeSpan">NOME</span>
          <!-- <img src="assets/imgs/home.png" alt=""><span id="enderecoSpan">Armazem do Pierre</span> -->
          <span id="aniversarioSpan">13 do outono</span>
          <span>Casavel</span>
          <span id="presente1Span">Ametistas</span>
          <span id="presente2Span">Fragmentos prismaticos</span>
          <span id="presentePossivel1Span">Omelete</span>
          <span id="presentePossivel2Span">Panquecas</span>.
        </div>
        <div class="icone" </div>
        </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
