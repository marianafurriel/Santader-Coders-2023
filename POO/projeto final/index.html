<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>CRUD Stardew Valley</title>
</head>

<body>
  <header>
    <h1>Stardew Valley NPCs</h1>
  </header>
  <main>
    <section>
      <form action="" class="formulario">
        <input type="text" id="nome" placeholder="Nome"><br>
        <input type="text" id="endereco" placeholder="Endereço"><br>
        <span class="spanRadio">Presenteavel?</span>
        <input type="radio" id="naoPresenteavel" name="presenteavel" value="0">
        <label for="naoPresenteavel">Não</label>
        <input type="radio" id="presenteavel" name="presenteavel" value="1">
        <label for="presenteavel">Sim</label>
      </form>
      <form action="" id="formPresenteavel" class="formulario">
        <input type="text" id="aniversario" placeholder="Aniversario"><br>
        <input type="text" id="presentes1" placeholder="Melhores presentes">
        <input type="text" id="presentes2" placeholder="Melhores presentes"><br>
        <span class="spanRadio">Casavel?</span>
        <input type="radio" id="naoCasavel" name="casavel" value="0">
        <label for="naoCasavel">Não</label>
        <input type="radio" id="casavel" name="casavel" value="1">
        <label for="casavel">Sim</label>
      </form>
      <form action="" id="formCasavel" class="formulario">
        <input type="text" id="presentesPossiveis1" placeholder="Presentes possiveis">
        <input type="text" id="presentesPossiveis2" placeholder="Presentes possiveis">
      </form>
      <button id="adicionar" class="botao">Adicionar NPC</button>
    </section>
    <section>
      <div class=" npcs">
        <div class="npc">
          <span id="nomeSpan">NOME</span>
          <span id="aniversarioSpan">13 do outono</span>
          <span>Casavel</span>
          <span id="presente1Span">Ametistas</span>
          <span id="presente2Span">Fragmentos prismaticos</span>
          <span id="presentePossivel1Span">Omelete</span>
          <span id="presentePossivel2Span">Panquecas</span>
          <div class="botoes">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
              data-bs-target="#exampleModal">Editar</button>
            <button>Deletar</button>
          </div>
        </div>
      </div>
    </section>
    <!--Modal de edição-->
    <div class="modal fade modal-edicao" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title modal-title-edicao" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="" class="formulario">
              <input type="text" id="nomeEditar"><br>
              <input type="text" id="enderecoEditar"><br>
              <span class="spanRadio">Presenteavel?</span>
              <input type="radio" id="naoPresenteavelEditar" name="presenteavelEditar" value="0">
              <label for="naoPresenteavelEditar">Não</label>
              <input type="radio" id="presenteavelEditar" name="presenteavelEditar" value="1">
              <label for="presenteavelEditar">Sim</label>
            </form>
            <form action="" id="formPresenteavelEditar" class="formulario">
              <input type="text" id="aniversarioEditar"><br>
              <input type="text" id="presentes1Editar">
              <input type="text" id="presentes2Editar"><br>
              <span class="spanRadio">Casavel?</span>
              <input type="radio" id="naoCasavelEditar" name="casavelEditar" value="0">
              <label for="naoCasavelEditar">Não</label>
              <input type="radio" id="casavelEditar" name="casavelEditar" value="1">
              <label for="casavelEditar">Sim</label>
            </form>
            <form action="" id="formCasavelEditar" class="formulario">
              <input type="text" id="presentesPossiveis1Editar">
              <input type="text" id="presentesPossiveis2Editar">
            </form>
          </div>
          <div class="modal-footer modal-footer-edicao">

          </div>
        </div>
      </div>
    </div>
    <!-- Modal de confirmação de deleção -->
    <div class="modal fade modal-delecao" tabindex="-1" id="confirmaDelecao">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmar deleção de NPC.</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="p-confirmar-delecao">Modal body text goes here.</p>
          </div>
          <div class="modal-footer modal-footer-delecao">

          </div>
        </div>
      </div>
  </main>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
